<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="stylesheets/lib/aui.css" />
</head>
<body>
<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">Title</div>
</header>
<div id="demo">4</div>
<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-search"></i>
        <div class="aui-bar-tab-label">分类</div>
    </div>
    <div class="aui-bar-tab-item aui-active" tapmode>
        <i class="aui-iconfont aui-icon-like"></i>
        <div class="aui-bar-tab-label">店铺</div>
    </div>
    <div class="aui-bar-tab-item" tapmode >
        <div class="aui-badge">99</div>
        <i class="aui-iconfont aui-icon-cart"></i>
        <div class="aui-bar-tab-label">购物车</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-dot"></div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">我的</div>
    </div>
</footer>
</body>
<script type="text/javascript" src="javascripts/lib/jquery-2.1.4.min.js"></script>
<!--<script type="text/javascript" src="javascripts/lib/api.js" ></script>-->
<script type="text/javascript" src="javascripts/lib/aui-tab.js" ></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }
    var tab = new auiTab({
        index: 3, //默认选中
        element:document.getElementById("footer"),
        repeatClick: false //是否允许重复点击
    },function(ret){
//        console.log(ret);
        if(ret){
            switch (ret.index){
                case 1:
                    location.href='http://127.0.0.1:3000/index';
                    break;
                case 2:
                    location.href='http://127.0.0.1:3000/index2';
                    break;
                case 3:
                    location.href='http://127.0.0.1:3000/index3';
                    break;
                case 4:
                    location.href='http://127.0.0.1:3000/index4';
                    break;
                case 5:
                    location.href='http://127.0.0.1:3000/index5';
                    break;

            }
//            document.getElementById("demo").textContent = ret.index;
        }
    });
</script>
</html>
