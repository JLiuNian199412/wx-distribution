<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="/stylesheet/lib/aui.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheet/main.css"/>
    {{#each cssList}}
    <link rel='stylesheet' type="text/css" class="cssList" href='/stylesheet/{{this}}'/>
    {{/each}}
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light">
    <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-menu"></span>
    </a>
    <div class="aui-title">
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius" tapmode>
                <i class="aui-iconfont aui-icon-search"></i>
                <form action="javascript:search();">
                    <input type="search" placeholder="请输入搜索内容" id="search-input">
                </form>
            </div>
        </div>
    </div>
    <a class="aui-pull-right aui-btn ">
        <span class="aui-iconfont aui-icon-comment"></span>
    </a>
</header>
<div id="content" class="bg-color-whie">
    <div id="aui-slide">
        <div class="aui-slide-wrap" >
            <div class="aui-slide-node bg-dark">
                <img src="/images/slide1.png" />
            </div>
            <div class="aui-slide-node bg-dark">
                <img src="/images/slide2.png" />
            </div>
            <div class="aui-slide-node bg-dark">
                <img src="/images/slide3.png" />
            </div>
        </div>
        <div class="aui-slide-page-wrap"><!--分页容器--></div>
    </div>
    <section class="aui-grid">
        <div class="aui-row">
            <div class="aui-col-xs-3 home-all">
                <img src="/images/nav_0.png" alt="" class="index_nav">
                <div class="aui-grid-label">全部分类</div>
            </div>
            <div class="aui-col-xs-3 ">
                <img src="/images/nav_1.png" alt="" class="index_nav">
                <div class="aui-grid-label">促销活动</div>
            </div>
            <div class="aui-col-xs-3 home-hot-search">
                <img src="/images/nav_2.png" alt="" class="index_nav">
                <div class="aui-grid-label">热门搜索</div>
            </div>
            <div class="aui-col-xs-3 home-my-order">
                <img src="/images/nav_3.png" alt="" class="index_nav">
                <div class="aui-grid-label">我的订单</div>
            </div>
        </div>
    </section>
    <section class="aui-grid">
        <div class="aui-row">
            <div class="aui-col-xs-6 index-theme-icon">
                <img src="/images/index-theme-icon1.gif" alt="">
            </div>
            <div class="aui-col-xs-6 index-theme-icon">
                <img src="/images/index-theme-icon2.gif" alt="">
            </div>
            <div class="aui-col-xs-6 index-theme-icon">
                <img src="/images/index-theme-icon3.gif" alt="">
            </div>
            <div class="aui-col-xs-6 index-theme-icon">
                <img src="/images/index-theme-icon4.gif" alt="">
            </div>
        </div>
    </section>
    <div class="n-cate-box">
        <p class="index-title"><i class="iconfont icon-cainixihuan is-cainixihuan"></i>猜你喜欢</p>
        <p class="index-small-title">实时推荐最适合您的宝贝</p>
    </div>
    <section id="product-like" class="aui-grid product-list">
        <div class="aui-row">' +

        </div>
    </section>
</div>
<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item aui-active" tapmode>
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-share"></i>
        <div class="aui-bar-tab-label">分类</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">店铺</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-badge"></div>
        <i class="aui-iconfont aui-icon-cart"></i>
        <div class="aui-bar-tab-label">购物车</div>
    </div>
    <div class="aui-bar-tab-item" tapmode>
        <div class="aui-dot"></div>
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">我的</div>
    </div>
</footer>
<script type="text/javascript" src="/javascript/lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/javascript/lib/handlebars-v4.0.2.js"></script>
<script type="text/javascript" src="/javascript/lib/aui-tab.js"></script>
<script type="text/javascript" src="/javascript/lib/aui-slide.js"></script>
<script type="text/javascript" src="/javascript/lib/aui-popup.js"></script>
<script type="text/javascript" src="/javascript/lib/aui-dialog.js"></script>
<script type="text/javascript" src="/javascript/lib/aui-scroll.js"></script>
<script type="text/javascript" src="/javascript/lib/aui-toast.js"></script>
<script type="text/javascript" src="/javascript/lib/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="/javascript/main.js"></script>
{{#each jsList}}
<script type="text/javascript" src='/javascript/{{this}}' class="jsList"></script>
{{/each}}
<script type="text/javascript">
    apiready = function () {
        api.parseTapmode();
    };
    var tab = new auiTab({
        index: 1, //默认选中
        element: document.getElementById("footer"),
        repeatClick: false //是否允许重复点击
    }, function (ret) {
        if (ret) {
            switch (ret.index) {
                case 1:
                    loadLib('/home');
                    break;
                case 2:
                    loadLib('/shop');
                    break;
                case 3:
                    $.get("/hasStore",function (res) {
                        if(res.val.userStatus=='no-store'){
                            loadLib('/sale_1');
                        }else{
                            loadLib('/store');
                        }
                    })
                    break;
                case 4:
                    loadLib('/shop-cart');
                    break;
                case 5:
                    loadLib('/mine');
                    break;
            }
        }
    });
    $.get('/count-shopcart',function (res) {
        if(res){
            $('footer.aui-bar.aui-bar-tab .aui-badge').text(res[0].total)
        }
    })
</script>
</body>
</html>
